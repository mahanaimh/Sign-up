<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>
    <form action="thanks.html" method="get">
        <p>First Name:<input type="text" name="firstname" placeholder="First Name" required> Last Name: <input type="text" name="lastname" placeholder="Last Name"required></p> 
        <p>Email: <input type="text" name="email" placeholder="johnd@.email.com"required> Password: <input type="password" name="password" placeholder="Password"required></p> 
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes</label>
        <input type="radio" name="age" value="yes">
        <label for="no">No</label>
        <input type="radio" name="age" value="no">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="money">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>
        <br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
